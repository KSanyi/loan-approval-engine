apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'application'
apply plugin: "jacoco"

sourceCompatibility = 9
version = '1.0'
jar {
    manifest {
        attributes 'Implementation-Title': name,
                   'Implementation-Version': version,
                   'Main-Class': 'hu.lae.Main'
    }
}

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    compile group: 'org.eclipse.jetty', name: 'jetty-server', version: '9.3.8.v20160314'
    compile group: 'org.eclipse.jetty', name: 'jetty-webapp', version: '9.3.8.v20160314'
	
	compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.5' // for toString()
	
	compile group: 'org.apache.poi', name: 'poi', version: '3.9' // for excel functions
	
    compile group: 'ch.qos.logback', name: 'logback-classic', version: '0.9.26'
    compile group: 'org.slf4j', name: 'jul-to-slf4j', version: '1.7.12'
    compile group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.7.12'

    // for http comminucation
    compile group: 'com.mashape.unirest', name: 'unirest-java', version: '1.4.9'

	// for UI
    compile group: 'com.vaadin', name: 'vaadin-server', version: '8.1.1'
    compile group: 'com.vaadin', name: 'vaadin-shared', version: '8.1.1'
    compile group: 'com.vaadin', name: 'vaadin-themes', version: '8.1.1'
    compile group: 'com.vaadin', name: 'vaadin-client-compiler', version: '8.1.1'
    compile group: 'com.vaadin', name: 'vaadin-client-compiled', version: '8.1.1'
    compile group: 'com.byteowls', name: 'vaadin-chartjs', version: '1.0.0'
	
    testCompile group: 'junit', name: 'junit', version: '4.+'
}

mainClassName = "hu.lae.Main"

// required for building the "fat jar" or "shadow jar"
buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:1.2.4'
    }
}

apply plugin: 'com.github.johnrengelman.shadow'

shadowJar {
  mergeServiceFiles()
}

task stage {
  dependsOn shadowJar
}